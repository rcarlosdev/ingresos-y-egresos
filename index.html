<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ingresos y Egresos</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" l
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="contenedor">
        <section class="parte-superior">
            <h3>Total Presupuesto</h3>
            <span class="tt-disponible" id="tt-disponible"></span>
            <div class="span-ingresos">
                <h4 style="margin-left: 15%;">Ingresos</h4>
                <span id="tt-ingresos" style="margin-left: 45%; ; font-weight: bold;"></span>
            </div>
            <div class="span-egresos">
                <h4 style="margin-left: 15%;">Egresos</h4>
                <span id="tt-egresos" style="margin-left: 46%; font-weight: bold;"></span>
        </section>
        <section class="parte-intermedia">
            <div>
                <select name="select-tipo" id="select-tipo">
                    <option value="ingreso">Ingresos</option>
                    <option value="egreso">Egresos</option>
                </select>
                <input type="text" name="input-descripcion" class="input-valor" id="input-descripcion"
                    placeholder="Agregar DescriciÃ³n">
                <input type="number" name="input-valor" class="input-valor" id="input-valor" placeholder="Valor">
                <button id="btn-add" title="Agregar"><i class="fa-solid fa-check"></i></button>
                <!-- <button id="btn-add"><i class="fa-solid fa-check" data-title="Agregar"></i></button> -->
            </div>
            <span class="span-msg" id="span-msg"></span>
        </section>
        <section class="parte-inferior">
            <div class="ingresos">
                <h3>INGRESOS</h3>
                <div class="listado-ingresos">
                    <ul class="list-items-ingreso" id="list-items-ingreso">
                    </ul>
                </div>
            </div>
            <div class="egresos">
                <h3>EGRESOS</h3>
                <div class="listado-egresos">
                    <ul class="list-items-egreso" id="list-items-egreso">
                    </ul>
                </div>
            </div>
        </section>
    </div>

    <script src="./js/Dato.js"></script>
    <script src="./js/Egreso.js"></script>
    <script src="./js/Ingreso.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
